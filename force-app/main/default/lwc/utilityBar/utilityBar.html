        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3 lbg">
                   
                <div class="slds-align_absolute-center lbg">

                    <lightning-button-group class="lbg">
                        <lightning-button if:true={stage3} label="Send Funding Options"></lightning-button>
                        <lightning-button if:true={stage2} label="Create Exception Request"></lightning-button>
                        <lightning-button if:true={stage0} label="Application"></lightning-button>
                        <lightning-button if:true={stage0} label="Send DLP"></lightning-button>
                    </lightning-button-group>
                
                </div>                    

            </div>
            <div class="slds-col slds-size_1-of-3 lbg">
                <lightning-card>
                    <lightning-file-upload
                            label="Attach receipt"
                            name="fileUploader"
                            accept={acceptedFormats}
                            record-id={recordId}
                            onuploadfinished={handleUploadFinished}
                            multiple>
                    </lightning-file-upload>
                </lightning-card>
            </div>
        </div>
    </lightning-card>
