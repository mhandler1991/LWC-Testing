<template>

    <lightning-card title="Open Opportunities" icon-name="standard:opportunity">

        <template if:true={opportunities.data}>

            <ul class="slds-has-dividers_around-space">

                <template for:each={opportunities.data} for:item="opportunity">
                    
                    <li class="slds-item" key={opportunity.Id}>

                        <lightning-card title={opportunity.Name} href={opportunity.Id} icon-name="standard:opportunity">

                            <div class="slds-title__detail">
                                <dl class="slds-dl_horizontal">
                                    <dt class="slds-dl_horizontal__label">Amount:</dt>
                                        <dd class="slds-dl_horizontal__detail">{opportunity.Amount}</dd>
                                    <dt class="slds-dl_horizontal__label">Stage:</dt>
                                        <dd class="slds-dl_horizontal__detail">{opportunity.StageName}</dd>
                                </dl>
                            </div>

                        </lightning-card>
                    
                    </li>
                </template>

            </ul>

        </template>

    </lightning-card>
    
</template>
